name: Update types
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        node-version: [ 20 ]
    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install
      - name: Update types
        run: pnpm run start
      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          add: dist
          author_name: Defkil
          author_email: dev@olivergruettner.de
          message: 'Update types and package version'
